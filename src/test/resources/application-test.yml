server:
  shutdown: immediate

# Localstack settings
hmpps.sqs:
  provider: localstack
  queues:
    crimeportalgatewayqueue:
      queueName: crime-portal-gateway-queue
      dlqName: crime-portal-gateway-dlq
      subscribeTopicId: crimeportalgatewaytopic
    courtcaseeventsqueue:
      queueName: court-case-events-queue
      dlqName: court-case-events-dlq
      subscribeTopicId: courtcaseeventstopic
  topics:
    crimeportalgatewaytopic:
      arn: arn:aws:sns:eu-west-2:000000000000:crime-portal-gateway-topic
    courtcaseeventstopic:
      arn: arn:aws:sns:eu-west-2:000000000000:court-case-events-topic
